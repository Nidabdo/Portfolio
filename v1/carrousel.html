<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carrousel.css">
  <script src="portfolio.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="carrousel">
    <div id="container">
    </div>
      <img src="images/bouton.png" class="bouton" id="d">
      <img src="images/bouton.png" class="bouton" id="g">
    <script>
      document.body.onload=function(){
        nb=3;
        p=0;
        container=document.getElementById("container");
        g=document.getElementById("g");
        d=document.getElementById("d");
        container.style.width=(800*nb)+"px";
        for(i=1; i<=nb;i++){
          div=document.createElement("div");
          div.className="photo";
          div.style.backgroundImage="url('images/im"+i+".jpg')";
          container.appendChild(div);
        }
        afficherMasquer();
      }
      d.onclick=function(){
        if(p>-nb+1)
          p--;
        container.style.transform="translate("+p*800+"px)";
        container.style.transition="all 0.5s ease";
        afficherMasquer();
      }
      g.onclick=function(){
        if(p<0)
          p++;
        container.style.transform="translate("+p*800+"px)";
        container.style.transition="all 0.5s ease";
        afficherMasquer();
      }
      function afficherMasquer(){
        if(p == -nb+1)
          d.style.visibility="hidden";
        else
          d.style.visibility="visible";
        if(p == 0)
          g.style.visibility="hidden";
        else
          g.style.visibility="visible";
      }
    </script>
  </div>
</body>
</html>
